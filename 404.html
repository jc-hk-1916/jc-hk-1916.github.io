<!DOCTYPE html>
<html lang="en">
<head>
    <title data-i18n="subtitle">武汉特维克斯科技有限公司</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script>
        // 添加初始化语言设置
        document.addEventListener('DOMContentLoaded', () => {
            const lang = localStorage.getItem('preferredLanguage') || 'en';
            if (lang === 'zh') {
                document.querySelector('[data-lang="zh"]').classList.add('active');
                document.querySelector('[data-lang="en"]').classList.remove('active');
                document.querySelector('.nav-link.dropdown-toggle').textContent = '中文';
            }
        });
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Trivix Tech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown ms-2">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item active" href="#" data-lang="en">English</a></li>
                            <li><a class="dropdown-item" href="#" data-lang="zh">中文</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home" data-i18n="navHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about" data-i18n="navAbout">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services" data-i18n="navServices">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact" data-i18n="navContact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 404内容 -->
    <main>
        <section class="error-section">
            <div class="container">
                <div class="content-wrapper text-center">
                    <h1>404</h1>
                    <h2 data-i18n="errorTitle">Page Not Found</h2>
                    <p class="lead" data-i18n="errorMessage">Sorry, the page you requested does not exist or has been removed.</p>
                    <div class="cta-buttons">
                        <a href="index.html" class="btn btn-primary" data-i18n="backToHome" onclick="saveLanguage()">Back to Home</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p data-i18n="footerCopyright">© 2025 武汉特维克斯科技有限公司. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/i18n.js"></script>
</body>
</html>
